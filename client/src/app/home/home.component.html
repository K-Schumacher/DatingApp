<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Discover local doggos!</h1>
        <p class="lead">Sign up to view your playdate matches!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-large mr-2">Register</button>
            <button class="btn btn-outline-info btn-large mr-2">Lean More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
